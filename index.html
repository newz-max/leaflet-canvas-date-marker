<script type="module">
    import axios from 'axios'
    import { map } from './leaflet-init'

    console.log(map, 'map');

    const { data: dates } = await axios.get('./JSON/dates.json')

    console.log(map.latLngToContainerPoint(dates[0].latlng));

    const d = L.canvas.CanvasDatePoint({
        data: dates,
        DateValKeyName: 'date',
        latKeyName: false,
        lngKeyName: 'latlng'
    })

    d.addTo(map)

</script>
